    directory: "/"
    update_schedule: "live"

    default_reviewers:
        - "brndnmtthws"

    automerged_updates:
      - match:
          dependency_type: "development"
          update_type: "all"
      - match:
          dependency_type: "production"
          update_type: "security:patch"
