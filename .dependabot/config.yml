version: 1
update_configs:
  - package_manager: "rust:cargo"
    directory: "/lib"
    update_schedule: "live"

    default_reviewers:
        - "brndnmtthws"

    automerged_updates:
      - match:
          dependency_type: "development"
          update_type: "all"
      - match:
          dependency_type: "production"
          update_type: "security:patch"
